<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>NLP Analysis</title>

<body class="grid-main">
    <header class="grid-header">
        <h1>Natural Language Processing</h1>
    </header>
    <div class="grid-form">
    <main>
        <section class="grid-form">
            <p class="intro-text">please enter a link in the field and click on submit.<br>
                You will receive a sentiment anaylsis of that page.</p>
            <form class="grid-form" onsubmit="return Client.handleSubmit(event)">
                <input id="name" type="text" name="input" value="" placeholder="Link">
                <input id="submit" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">
            </form>
        </section>
    </main>
        </div>
        <div class="grid-results">
            <main>
                <section id="results">
                </section>
            </main>
        </div>
        

    <footer class="grid-footer">
        <p>made by Adly Magdy</p>
        </div>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
